<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <link rel="stylesheet" href="pannellum.css">
    <script src="pannellum.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageIndex = parseInt(urlParams.get('image'))|| 1;
        const imagePaths = [
            "../imgs/360/2023-08-04_Capitola.JPG",

            "../imgs/360/2023-08-05_SunsetAtPotbellyBeach.JPG",
            "../imgs/360/2023-08-06_RichardsonBayDock.JPG",
            "../imgs/360/2023-08-06_RichardsonBay.JPG",
            "../imgs/360/2023-09-26_LaJollaTidePools.JPG",
            "../imgs/360/2023-09-26_LaJollaTidePoolsDusk.JPG",
            "../imgs/360/2023-09-27_SunsetCliffs_SanDiego.JPG",
            "../imgs/360/2023-09-28_BlacksBeachVista_LaJolla.JPG",
            "../imgs/360/2023-09-29_MissionBay_SanDiego.JPG",
            "../imgs/360/2023-10-13_WilsonsPimple_LasVegas.JPG",
            "../imgs/360/2023-10-16_ScenicLoopDr_LasVegas.JPG",
            "../imgs/360/2023-10-16_CivilizationCragWide_LasVegas.JPG",
            "../imgs/360/2023-10-16_CivilizationCrag_LasVegas.JPG",

            "../imgs/360/2023-12-15_Castlecrag.jpg",
            "../imgs/360/2023-12-28_RoundHillSouthLakeTahoe.JPG",
            "../imgs/360/2024-02-03_SmithRock.jpg",

            "type": "equirectangular",
            "panorama": imagePaths[imageIndex-1],
            "autoLoad": true
        });
    </script>
</body>

</html>
