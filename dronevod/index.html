    <style>
    .vidcontainer {
        width: 80%; /* or any other percentage value you desire */
        margin-bottom: 30px; /* Add uniform spacing between videos */
    }
    
    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100) */
        height: 0;
    }
    
    .video-wrapper iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-style: none; /* Remove iframe border */
    }
    
    </style>
</head>
