        // Get the image parameter from the URL

        // Define an array of image paths
        const imagePaths = [
            "../imgs/360/DJI_0375.JPG", // Path to your first image
            "../imgs/360/YourSecondImage.JPG", // Path to your second image, add more as needed
            // Add more image paths as needed
        ];

        // Load the correct image based on the imageIndex
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": imagePaths[imageIndex - 1] // Subtract 1 because arrays are 0-based

        });
